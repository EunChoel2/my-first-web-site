    <h2>기능소개</h2>
    <img src="QRcode.jpg" width="200">
    <br>[송장 QR코드를 스캔]
    <br>[80610-21000 0/30 형식의 텍스트 스마트폰 어플 화면에 표시]
    <br>30은 총 스캔해야 할 제품의 개수
    <br>0은 현재까지 스캔된 제품의 개수
    <br>제품 QR코드를 하나씩 스캔할 때마다 카운트가 1씩 증가
    <br>즉, 80610-21000 1/30, 80610-21000 2/30 등으로 변환
    <br>카운트가 30이 되면 <b>“OK”</b> 메시지 표시 창 출력
